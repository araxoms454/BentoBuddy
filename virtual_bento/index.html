<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bento Box Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Bento Box Maker 🍱</h1>
        <div class="bento-box" id="bento-box">
            <!-- Bento box sections -->

            <div class="bento-section" id="section-1"></div>
            <div class="bento-section" id="section-2"></div>
            <div class="bento-section" id="section-3"></div>
            <div class="bento-section" id="section-4"></div>
        </div>
        <div class="ingredients">
            <h2>Ingredients</h2>
            <div class="ingredient" draggable="true" id="sushi">🍣 Sushi</div>
            <div class="ingredient" draggable="true" id="tempura">🍤 Tempura</div>
            <div class="ingredient" draggable="true" id="curry">🍛 Curry</div>
            <div class="ingredient" draggable="true" id="naan">🥙 Naan</div>
            <div class="ingredient" draggable="true" id="butter-chicken">🍗 Butter Chicken</div>
            <div class="ingredient" draggable="true" id="biryani">🍚 Biryani</div>
            <div class="ingredient" draggable="true" id="udon">🍜 Udon</div>
            <div class="ingredient" draggable="true" id="ramen">🍲 Ramen</div>
            <div class="ingredient" draggable="true" id="nabe">🍲 Nabe</div>
            <div class="ingredient" draggable="true" id="samosa">🥟 Samosa</div>
            <div class="ingredient" draggable="true" id="jalebi">🍬 Jalebi</div>
            <div class="ingredient" draggable="true" id="sake">🍶 Sake</div>
        </div>
        <button id="create-dish-btn">Create Your Own Dish</button>
    </div>
    <div id="flower-emoji">🌸</div>
    <div class="corner-flower top-right">🌸</div>
    <div class="corner-flower bottom-left">🌸</div>
    <div class="corner-flower bottom-right">🌸</div>
    <script src="script.js"></script>
</body>
</html>
